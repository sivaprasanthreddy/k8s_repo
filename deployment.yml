---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-dep
spec:
  replicas: 2
  selector:
    matchLabels:
      app: uber
  template:
    metadata:
      labels:
        app: uber
    spec:
      containers:
        - name: cont1
          image: nginx
          ports:
            - containerPort: 80


---
apiVersion: v1
kind: Service
metadata:
  name: saikrishna
spec:
  type: NodePort
  selector:
    app: uber
  ports:
    - port: 80
      targetPort: 80
      containerPort: 30001
